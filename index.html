<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar-left">
        <h1><span><img class="logo" src="odin-logo.png" alt="logo"></span>ODIN</h1>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="sidebar-right">
        <form action="">
            <section>
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
                <h2>Sign up <em>now</em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </section>

            <section class="section-2">
            <h2>Let's do this!</h2>
            <div class="section-form">
                
                <div class="form-row">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" name="first-name" type="text">
                </div>
                <div class="form-row">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" name="last-name" type="text">
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="form-row">
                    <label for="phone">PHONE NUMBER</label>
                    <input id="phone" name="phone" type="number">
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input id="password" name="password" type="password">
                </div>
                <div class="form-row">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input id="password-confirm" name="password-confirm" type="password">
                </div>
            </div>
        </section>

            <section>
                <button type="submit">Create Account</button>
                <p>Already have an account? Login</p>
            </section>

        </form>
    </div>
</body>
</html>
